  <body>
    <div class="section">

              <span>Получить видео инструкцию бесплатно</span>

              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/U9X5LFTGZBA"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"

            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">

              <form action="#">
                <p class="form-header text-center">Введите свой email</p>

                  type="text"

                  placeholder="Ваше имя"
                />
                <input
                  type="text"

                />

        </div>

            </div>

        </div>

          Получить инструкцию
        </button>
